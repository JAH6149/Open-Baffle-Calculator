<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Baffle Sizing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6em;
    }
    input[type="number"], button {
      width: 50%;
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 10px;
      box-sizing: border-box;
    }
    input[type="number"] {
      border: 1px solid #ccc;
    }
    button {
      background-color: #06d6a0;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #05c094;
    }
    .result {
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
    }
    .result p {
      margin: 15px 0;
    }
    output {
      border: none;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Open Baffle Width Calculator</h2>
    <input type="number" id="width" placeholder="Enter Baffle Width in inches">
    <button onclick="calculate()">Calculate</button>
    <div class="result">
      <p>Baffle Height: <output id="height"></output> inches</p>
      <p>Roll-Off Frequency: <output id="rolloff"></output> Hz</p>
    </div>
  </div>

  <script>
    function calculate() {
      const width = parseFloat(document.getElementById("width").value);
      if (isNaN(width) || width <= 0) {
        alert("Please enter a valid baffle width.");
        return;
      }
      const height = width * 1.618;
      const rolloff = 0.707 * 1130 / width;
      document.getElementById("height").value = height.toFixed(2);
      document.getElementById("rolloff").value = rolloff.toFixed(2);
    }
  </script>
</body>
</html>
